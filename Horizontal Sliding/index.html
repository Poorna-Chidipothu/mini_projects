<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Slider</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="left">
        <ion-icon name="arrow-back-outline"></ion-icon>
    </div>
    <div class="gallery">
        <div>
            <span><img src="assets/image-1.jpg" alt=""></span>
            <span><img src="assets/image-2.jpg" alt=""></span>
            <span><img src="assets/image-3.jpg" alt=""></span>
            <span><img src="assets/image-4.jpg" alt=""></span>
            <span><img src="assets/image-5.jpg" alt=""></span>
            <span><img src="assets/image-6.jpg" alt=""></span>

        </div>
    </div>
    <div class="right">
        <ion-icon name="arrow-forward-outline"></ion-icon>
    </div>

    <script src="script.js"></script>
</body>
</html>
